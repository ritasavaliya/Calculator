<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="calc-display" id="display"></div>
                <div class="calc-innerdisplay" id="display"></div>
            </div>
            <div class="calc-keys">
                <button class="btn ac-btn" type="button" value="Del" id="delete" onclick="deleteFunction()">Del</button>
                <button class="btn ac-btn" type="button" value="AC" id="clear" onclick="clearValue()">AC</button>
                <button class="btn point-btn" type="button" value="." id="point" data-oprator="."
                    onclick="displayValue(this)">.</button>
                <button class="btn div-btn" type="button" value="/" id="dev" data-oprator="/"
                    onclick="displayValue(this)">/</button>
                <button class="btn" type="button" value="9" id="nine" data-number="9"
                    onclick="displayValue(this)">9</button>
                <button class="btn" type="button" value="8" id="eight" data-number="8"
                    onclick="displayValue(this)">8</button>
                <button class="btn" type="button" value="7" id="seven" data-number="7"
                    onclick="displayValue(this)">7</button>
                <button class="btn multiply-btn" type="button" value="*" id="multiple" data-oprator="*"
                    onclick="displayValue(this)">*</button>
                <button class="btn" type="button" value="6" id="six" data-number="6"
                    onclick="displayValue(this)">6</button>
                <button class="btn" type="button" value="5" id="five" data-number="5"
                    onclick="displayValue(this)">5</button>
                <button class="btn" type="button" value="4" id="four" data-number="4"
                    onclick="displayValue(this)">4</button>
                <button class="btn plus-btn" type="button" value="+" id="plus" data-oprator="+"
                    onclick="displayValue(this)">+</button>
                <button class="btn" type="button" value="3" id="three" data-number="3"
                    onclick="displayValue(this)">3</button>
                <button class="btn" type="button" value="2" id="two" data-number="2"
                    onclick="displayValue(this)">2</button>
                <button class="btn" type="button" value="1" id="one" data-number="1"
                    onclick="displayValue(this)">1</button>
                <button class="btn minus-btn" type="button" value="-" id="minus" data-oprator="-"
                    onclick="displayValue(this)">-</button>
                <button class="btn zero" type="button" value="0" id="zero" data-number="0"
                    onclick="displayValue(this)">0</button>
                <!-- <button class="btn" type="button" value="sin" id="sin"
                    onclick="if(checkNum(this.form.display.value)) { sin(this.form) }">sin</button> -->
                <button class="btn equal-btn" type="button" value="=" id="equal" data-oprator="="
                    onclick="equalTo()">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
