<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="calc-innerdisplay"></div>
                <div class="calc-display"></div>
            </div>
            <div class="calc-keys">
                <button class="btn ac-btn" type="button" value="Del" id="delete" onclick="deleteFunction()">Del</button>
                <button class="btn ac-btn" type="button" value="C" id="clear" onclick="clearValue()">C</button>
                <button class="btn brc-btn" type="button" value="(" id="braket" onclick="displayValue(this)">(</button>
                <button class="btn brc-btn" type="button" value=")" id="braket" onclick="displayValue(this)">)</button>
                <button class="btn" type="button" value="9" id="nine" onclick="displayValue(this)">9</button>
                <button class="btn" type="button" value="8" id="eight" onclick="displayValue(this)">8</button>
                <button class="btn" type="button" value="7" id="seven" onclick="displayValue(this)">7</button>
                <button class="btn multiply-btn" type="button" value="*" id="multiple"
                    onclick="displayValue(this)">*</button>
                <button class="btn" type="button" value="6" id="six" onclick="displayValue(this)">6</button>
                <button class="btn" type="button" value="5" id="five" onclick="displayValue(this)">5</button>
                <button class="btn" type="button" value="4" id="four" onclick="displayValue(this)">4</button>
                <button class="btn plus-btn" type="button" value="+" id="plus" onclick="displayValue(this)">+</button>
                <button class="btn" type="button" value="3" id="three" onclick="displayValue(this)">3</button>
                <button class="btn" type="button" value="2" id="two" onclick="displayValue(this)">2</button>
                <button class="btn" type="button" value="1" id="one" onclick="displayValue(this)">1</button>
                <button class="btn minus-btn" type="button" value="-" id="minus" onclick="displayValue(this)">-</button>
                <button class="btn zero" type="button" value="0" id="zero" onclick="displayValue(this)">0</button>
                <button class="btn" type="button" value="." id="point" onclick="displayValue(this)">.</button>
                <button class="btn" type="button" value="^" onclick="displayValue(this)">^</button>
                <button class="btn div-btn" type="button" value="/" id="dev" onclick="displayValue(this)">/</button>
                <button class="btn equal-btn" type="button" value="=" id="equal" onclick="equalTo()">=</button>
                <button class="btn" type="button" value="√" onclick="displayValue(this)">√</button>
                <button class="btn per-btn" type="button" value="%" onclick="displayValue(this)"> % </button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
